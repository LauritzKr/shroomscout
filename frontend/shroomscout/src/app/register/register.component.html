<mat-card>
  <h2>{{ title }}</h2>

  <!-- Name input field -->
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="name" />
  </mat-form-field>

  <!-- Environment drop down list -->
  <mat-form-field>
    <mat-label>Environment</mat-label>
    <mat-select [(ngModel)]="selectedEnvironment">
      <mat-option
        *ngFor="let environment of environments"
        [value]="environment"
      >
        {{ environment }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Preview image -->
  <img
    *ngIf="pictureUrl"
    [src]="pictureUrl"
    alt="Preview"
    class="preview-image"
  />

  <!-- Register button -->
  <button
    mat-raised-button
    color="primary"
    (click)="onRegisterClick()"
    [disabled]="!name || !selectedEnvironment || !isMarkerPlaced"
  >
    Register
  </button>
</mat-card>
